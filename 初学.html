<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../01_初学/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{name}}</h1>
    </div>
    <script type="text/javascript">
        // Vue.config.productionTip = true; //以阻止 vue 在启动时生成生产提示。

        new Vue({
            el:'#root',
            data:{
                name:'张三'
            }
        })
    </script>
</body>
</html>
